<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let customers = [
            {
                'id': '001',
                'f_name': 'Abby',
                'l_name': 'Thomas',
                'gender': 'M',
                'married': true,
                'age': 32,
                'expense': 500,
                'purchased': ['Shampoo', 'Toys', 'Book']
            },
            {
                'id': '002',
                'f_name': 'Jerry',
                'l_name': 'Tom',
                'gender': 'M',
                'married': true,
                'age': 64,
                'expense': 100,
                'purchased': ['Stick', 'Blade']
            },
            {
                'id': '003',
                'f_name': 'Dianna',
                'l_name': 'Cherry',
                'gender': 'F',
                'married': true,
                'age': 22,
                'expense': 1500,
                'purchased': ['Lipstik', 'Nail Polish', 'Bag', 'Book']
            },
            {
                'id': '004',
                'f_name': 'Dev',
                'l_name': 'Currian',
                'gender': 'M',
                'married': true,
                'age': 82,
                'expense': 90,
                'purchased': ['Book']
            },
            {
                'id': '005',
                'f_name': 'Maria',
                'l_name': 'Gomes',
                'gender': 'F',
                'married': false,
                'age': 7,
                'expense': 300,
                'purchased': ['Toys']
            }
        ];
        let bookBuyers = customers.filter(customer => customer.purchased.includes('Book'));
        let avgAge = bookBuyers.reduce((sum, customer) => sum + customer.age, 0) / bookBuyers.length;

        let marriedExpenses = customers
            .filter(customer => customer.married)
            .map(customer => customer.expense)
            .reduce((sum, expense) => sum + expense, 0);


        alert(`Средний возраст клиентов, купивших "Book": ${avgAge.toFixed(2)}\nОбщая сумма расходов женатых/замужних клиентов: ${marriedExpenses}`);
    </script>
</body>
</html>
