<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Введите первое число"));
        let secondNumber = parseInt(prompt("Введите второе число"));

        let sum = number + secondNumber;
        let sub = number - secondNumber;
        let mul = number * secondNumber;
        let div = number / secondNumber;
        let rem = number % secondNumber;

        alert(
                `Сложение: ${sum}\n` +
                `Вычитание: ${sub}\n` +
                `Умножение: ${mul}\n` +
                `Деление: ${div}\n` +
                `Остаток от деления: ${rem}`
            );
    </script>
</body>
</html>
