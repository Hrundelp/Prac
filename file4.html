<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style: none;
            counter-reset: x;
        }
        li::before {
            counter-increment: x;
            content: counter(x) ') ';
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>
</body>
</html>
