<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li::before{
            content: '';
            width: 10px;
            height: 10px;
            background-color: aquamarine;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ul>
</body>
</html>
